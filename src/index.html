<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Convert mathematical equations into beautiful graphs using Desmos" />
    <meta name="keywords" content="Adobe, Express, Add-On, Desmos, Math, Graphs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desmos Graph Maker</title>
    <style>
        .container {
            margin: 16px;
            padding-right: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
            padding-left: 16px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .equation-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
            width: 100%;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 4px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .slider-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-item label {
            min-width: 40px;
            font-size: 12px;
        }

        .slider-item input[type="range"] {
            flex: 1;
        }

        .slider-item input[type="number"] {
            width: 60px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: rgb(82, 88, 228);
            border-color: rgb(82, 88, 228);
            border-radius: 16px;
            border-style: solid;
            color: rgb(255, 255, 255);
            font-family: sans-serif;
            height: 32px;
            padding: 0 16px;
        }

        button:disabled {
            background-color: rgb(177, 177, 177);
            border-color: rgb(177, 177, 177);
        }

        button:not([disabled]):hover {
            background-color: rgb(64, 70, 202);
            cursor: pointer;
        }

        #graph-container {
            width: calc(100% - 8px);
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        .prompt-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .prompt-container textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }

        .prompt-container button {
            align-self: flex-end;
        }

        .examples {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .examples ul {
            margin: 4px 0;
            padding-left: 16px;
        }

        .examples li {
            margin: 2px 0;
        }

        .button-container {
            display: flex;
            gap: 8px;
        }

        .add-equation-button {
            background-color: rgb(82, 88, 228);
            border-color: rgb(82, 88, 228);
            border-radius: 16px;
            border-style: solid;
            color: rgb(255, 255, 255);
            font-family: sans-serif;
            height: 32px;
            padding: 0 16px;
            margin-top: 8px;
        }

        .remove-equation-button {
            background-color: rgb(255, 59, 48);
            border-color: rgb(255, 59, 48);
            border-radius: 16px;
            border-style: solid;
            color: rgb(255, 255, 255);
            font-family: sans-serif;
            height: 32px;
            padding: 0 16px;
            margin-left: 8px;
        }

        .graph-settings {
            margin-top: 16px;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .graph-settings h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #333;
        }

        .axis-settings {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .axis-setting {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .axis-setting label {
            font-size: 12px;
            color: #666;
        }

        .axis-setting input {
            width: 100%;
            max-width: 90px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .input-container input {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .question-container {
            margin-top: 20px;
            padding: 15px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .question-types {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }

        .question-types label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .difficulty-level {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .difficulty-level select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .questions-output {
            margin: 15px 0;
            padding: 10px 0;
            background-color: white;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            height: 200px;
            width: 100%;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: left;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            background-color: #f8fafc;
        }

        .card-content {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.5;
            color: #1e293b;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .card-button {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .card-button.show-answer {
            background-color: #4299e1;
            color: white;
        }

        .card-button.show-answer:hover {
            background-color: #3182ce;
        }

        .card-button.copy {
            background-color: #f7fafc;
            border-color: #e2e8f0;
            color: #4a5568;
        }

        .card-button.copy:hover {
            background-color: #edf2f7;
            border-color: #cbd5e0;
        }

        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .question-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .question-text {
            font-size: 16px;
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .answer-text {
            font-size: 15px;
            color: #4a5568;
            margin: 12px 0;
            padding: 12px;
            background-color: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .question-card img {
            border: 1px solid #eee;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }

        .question-card img:hover {
            transform: scale(1.02);
        }

        .dcg-graph-container {
            position: relative;
        }

        .dcg-graph-container.drag-over {
            outline: 2px dashed #5258e4;
            outline-offset: -2px;
        }
    </style>
</head>

<body>
    <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
    <div class="container">
        <div id="equations-container">
            <div class="equation-container" data-index="0">
                <div class="input-container">
                    <label for="equation-0">Enter your equation:</label>
                    <input type="text" id="equation-0"
                        placeholder="e.g., y = x^2, y = sin(x), y = sqrt(x), y = 2x + 3" />
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="addEquation" class="add-equation-button">+ Add Equation</button>
        </div>
        <div class="button-container">
            <button id="createGraph" disabled>Create Graph</button>
        </div>
        <div id="graph-container"></div>
        <div class="graph-settings">
            <h3>Graph Settings</h3>
            <div class="axis-settings">
                <div class="axis-setting">
                    <label for="xMin">X Min:</label>
                    <input type="number" id="xMin" value="-10" step="1">
                </div>
                <div class="axis-setting">
                    <label for="xMax">X Max:</label>
                    <input type="number" id="xMax" value="10" step="1">
                </div>
                <div class="axis-setting">
                    <label for="yMin">Y Min:</label>
                    <input type="number" id="yMin" value="-10" step="1">
                </div>
                <div class="axis-setting">
                    <label for="yMax">Y Max:</label>
                    <input type="number" id="yMax" value="10" step="1">
                </div>
                <div class="axis-setting">
                    <label for="xStep">X Step:</label>
                    <input type="number" id="xStep" value="1" step="0.1">
                </div>
                <div class="axis-setting">
                    <label for="yStep">Y Step:</label>
                    <input type="number" id="yStep" value="1" step="0.1">
                </div>
            </div>
        </div>

        <div class="prompt-container">
            <textarea id="gemini-prompt"
                placeholder="Ask Gemini to create graph art (e.g., 'Create a heart shape using parametric equations')"></textarea>
            <div class="examples">
                Try prompts like:
                <ul>
                    <li>"Create a heart shape"</li>
                    <li>"Draw a flower with 5 petals"</li>
                    <li>"Make a butterfly shape"</li>
                    <li>"Create a spiral pattern"</li>
                    <li>"Draw a star with 6 points"</li>
                </ul>
            </div>
            <div id="error-message" style="color: #c00; font-size: 13px; min-height: 18px; margin-top: 4px;"></div>
            <button id="generate-graph">Generate Graph</button>
        </div>

        <div class="question-container">
            <h3>Generate Math Questions</h3>
            <div class="question-types">
                <label>
                    <input type="checkbox" id="type-derivative" checked> Derivatives
                </label>
                <label>
                    <input type="checkbox" id="type-integral" checked> Integrals
                </label>
                <label>
                    <input type="checkbox" id="type-intercepts" checked> Intercepts
                </label>
                <label>
                    <input type="checkbox" id="type-area" checked> Area
                </label>
            </div>
            <div class="difficulty-level">
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="generate-questions">Generate Questions</button>
            <div id="questions-output" class="questions-output"></div>
        </div>
    </div>

    <script type="module" src="ui/index.js"></script>
</body>

</html>
